<!DOCTYPE html>
<html>
    <head>
        <title>Hoohacks!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="functions.js"></script>
    </head>
    <body>
        <div id="input">
            <input type="text" id="memtext" placeholder="Enter a string">
            <input type="button" class="button" value="Go!" onclick="go()">
        </div>
        <div id="output">
            <div id="transition">
                Transition text goes here.
            </div>
            <img src="images/apple.png" id="image">
            <div id="controls">
                <input type="button" class="button" value="Previous" onclick="prev()">
                <input type="button" class="button" value="Next" onclick="next()">
                <input type="button" class="button" value="Restart" onclick="restart()">
                <input type="button" class="button" value="Save" onclick="">
            </div>
        </div>
    </body>
</html>
