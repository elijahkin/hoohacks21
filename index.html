<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ariadne's Space</title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="functions.js"></script>
    </head>
    <body>
        <a href="index.html">
            <div class="header">
                <img src="images/logo.png" id="logo" height=100px>
                <h1>Ariadne's Space</h1>
            </div>
        </a>
        <div id="input">
            <input type="text" id="memtext" placeholder="Enter a string you'd like to memorize!">
            <input type="button" class="button" id="aibutton" value="Toggle AI" onclick="toggleAI()">
            <input type="button" class="button" value="Go!" onclick="go()">
        </div>
        <div id="output">
            <div id="transition"></div>
            <img src="" id="image">
            <div id="objtext"></div>
            <div id="controls">
                <input type="button" class="button" value="Previous" id="prev" onclick="prev()">
                <input type="button" class="button" value="Next" id="next" onclick="next()">
                <input type="button" class="button" value="Restart" id="restart" onclick="restart()">
                <input type="button" class="button" value="Download" onclick="download()">
            </div>
        </div>
        <div id="info">
            <div class="split left">
                <div class="centered">
                    <img src="images/10p.png" alt="10%">
                    <h2>8.8% memory recall improvement</h2>
                    <p>with location data</p>
                </div>
            </div>
            <div class="split right">
                <div class="centered">
                    <img src="images/25p.png" alt="25%">
                    <h2>25% of trained loci users</h2>
                    <p>users continue to use the strategy to memorize after using</p>
                </div>
            </div>
            <div class="split center">
                <div class="centered">
                    <img src="images/90p.png" alt="90%">
                    <h2>90% of "Superior Memorizers"</h2>
                    <p>use some form of the loci technique</p>
                </div>
            </div>
        </div>
    </body>
</html>
