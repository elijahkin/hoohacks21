<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hoohacks!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="functions.js"></script>
    </head>
    <body>
        <div class="header">
            Ariadne's Space
          </div>
        <div id="input">
            <input type="text" id="memtext" placeholder="Enter a string you'd like to memorize!">
            <input type="button" class="button" value="Go!" onclick="go()">
        </div>
        <div id="output">
            <div id="transition"></div>
            <img src="" id="image">
            <div id="controls">
                <input type="button" class="button" value="Previous" onclick="prev()">
                <input type="button" class="button" value="Next" onclick="next()">
                <input type="button" class="button" value="Restart" onclick="restart()">
                <input type="button" class="button" value="Download" onclick="download()">
            </div>
        </div>
    </body>
</html>
